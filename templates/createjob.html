			<!-- start banner Area -->
			<section class="banner-area relative" id="home">
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row fullscreen d-flex align-items-center justify-content-center">
						<div class="banner-content col-lg-12">
                            <div class="col-lg-8 col-md-8">
								<h1 class="text-white">
                                    Create a Job
							    </h1>
                                <br>
								<form action="/createjob" method="POST">
									<div class="mt-10">
										<input type="text" name="position" placeholder="Job Title / Position" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Job Title / Position'" required class="single-input">
									</div>
									<div class="mt-10">
										<input type="text" name="company" placeholder="Company" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Company'" required class="single-input">
									</div>
                                    <div class="mt-10">
										<input type="text" name="location" placeholder="Location" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Location'" required class="single-input">
									</div>
									<div class="mt-10">
										<textarea class="single-textarea" name="skills" placeholder="Needed Skills" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Needed Skills'" required=""></textarea>
									</div>
									<div class="mt-10">
										<textarea class="single-textarea" name="descrp" placeholder="Job Description" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Job Description'" required=""></textarea>
									</div>
                                    <div class="mt-10">
                                        <input type="submit" name="submit" class="genric-btn primary">
                                    </div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- End banner Area -->
